<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Manager</title>
    <!-- FlowBite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/ecddba6fca.js" crossorigin="anonymous"></script>
    <style>
        /* Table stacking for small screens */
        @media (max-width: 768px) {
            table thead {
                display: none;
            }
            table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 0.5rem;
            }
            table tbody td {
                display: block;
                text-align: left;
            }
            table tbody td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                color: #555;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Page Container -->
    <div class="flex flex-col md:flex-row h-screen">

        <!-- Sidebar -->
<nav id="sidebar" class="w-full md:w-64 bg-white p-4 shadow-md fixed top-0 left-0 transform -translate-y-full transition-transform duration-500 ease-in-out md:transform-none md:relative md:translate-y-0 z-50">
    <h1 class="text-xl font-semibold mb-6" style="margin-top: 30px;">OneDrive</h1>
    <button data-popover-target="popover-no-arrow" data-popover-placement="bottom" data-popover-trigger="click" type="button" class="btn btn-primary mb-4 w-full">Download & Execute</button>
    <div data-popover id="popover-no-arrow" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
    <div class="px-3 py-2">
        <h3 style="color: black; font-size: 18px; margin-top: 15px;"><i class="fa-solid fa-download" style="margin-right: 10px;"></i>Download</h3>
        <h3 style="color: black; font-size: 18px; margin-top: 15px;"><i class="fa-solid fa-right-to-bracket" style="margin-right: 10px;"></i>Execute</h3>
    </div>
</div>
    <ul class="space-y-4">
        <li class="font-medium text-gray-700"><i class="fa-solid fa-house" style="margin-right: 10px;"></i> Home</li>
        <li class="text-gray-700"><i class="fa-regular fa-folder-closed" style="margin-right: 10px;"></i>My Files</li>
        <li class="text-gray-700"><i class="fa-solid fa-clock-rotate-left" style="margin-right: 10px;"></i>Recent</li>
        <li class="text-gray-700"><i class="fa-solid fa-user-group" style="margin-right: 10px;"></i>Shared</li>
        <li class="text-gray-700"><i class="fa-regular fa-trash-can" style="margin-right: 10px;"></i>Recycle Bin</li>
    </ul>
    <div class="mt-auto">
        <p class="text-sm text-gray-500 mb-2">Storage</p>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full" style="width: 10%;"></div>
        </div>
        <p class="text-xs mt-1 text-gray-600">&lt; 0.1 GB used of 5 GB</p>
    </div>
</nav>

<!-- Toggle Sidebar Button -->
<button id="toggleSidebar" class="md:hidden absolute top-4 left-4 text-2xl z-50">
    <i class="bi bi-list"></i>
</button>


        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-6">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:justify-between mb-4 items-center">
                <h2 class="text-xl font-semibold mb-2 md:mb-0">Recent</h2>
                <!-- Scrollable Tabs -->
<div class="flex overflow-x-auto gap-2 mb-2 md:mb-0 whitespace-nowrap" style="margin-left: 10px; margin-right: 10px;">
    <button class="px-3 py-1 text-sm bg-gray-200 border border-gray-300 rounded-full shrink-0 hover:bg-gray-300">All</button>
    <button class="px-3 py-1 text-sm bg-gray-200 border border-gray-300 rounded-full shrink-0 hover:bg-gray-300">Word</button>
    <button class="px-3 py-1 text-sm bg-gray-200 border border-gray-300 rounded-full shrink-0 hover:bg-gray-300">Excel</button>
    <button class="px-3 py-1 text-sm bg-gray-200 border border-gray-300 rounded-full shrink-0 hover:bg-gray-300">PowerPoint</button>
    <button class="px-3 py-1 text-sm bg-gray-200 border border-gray-300 rounded-full shrink-0 hover:bg-gray-300">OneNote</button>
</div>

<!-- Search Input -->
<input type="text" 
       placeholder="Search everything" 
       class="p-1 text-sm border border-gray-300 rounded-full w-full md:w-1/4 focus:outline-none focus:ring-2 focus:ring-blue-500">

            </div>

            <!-- Table -->
            <div class="bg-white shadow-md rounded">
                <table class="table table-hover w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th scope="col">Name</th>
                            <th scope="col">Modified</th>
                            <th scope="col">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background-color: white;">
                            <td data-label="Name">
                            	<span class="flex">
                            		<img src="https://img.icons8.com/?size=100&id=12160&format=png&color=000000" height="25" width="25" style="margin-right: 10px;">
                            		Desktop
                            	</span></td>
                            <td data-label="modified">Thu at 9:05 AM</td>
                            <td data-label="Owner">hallel eze</td>
                        </tr>
                        <tr>
                            <td data-label="Name">
                            <span class="flex">
                            	<img src="https://img.icons8.com/?size=100&id=12160&format=png&color=000000" height="25" width="25" style="margin-right: 10px;">
                             	Documents
                         	</span>
                         </td>
                            <td data-label="modified">Dec 9</td>
                            <td data-label="Owner">hallel eze</td>
                        </tr>
                        <tr>
                           <td data-label="Name">
                            	<span class="flex">
                            	<img src="https://img.icons8.com/?size=100&id=12160&format=png&color=000000" height="25" width="25" style="margin-right: 10px;">
                             	Pictures
                         	</span>
                            </td>
                            <td data-label="modified">Dec 9</td>
                            <td data-label="Owner">hallel eze</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- FlowBite Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Sidebar Toggle -->
    <script>
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggleSidebar');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-y-full');
    });
</script>

    </script>

</body>
</html>
